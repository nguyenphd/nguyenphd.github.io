<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Muli', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .gallery-item {
            width: calc(33.33% - 20px);
            background: MediumSeaGreen;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
        }
        .gallery-item h3 {
            margin: 10px 0;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            width: fit-content;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 80%;
            max-width: 700px;
        }
        .modal-content img {
            width: 100%;
            border-radius: 8px;
        }
        .modal-content h2 {
            text-align: center;
            color: white;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="container">
        <div class="gallery-item" onclick="showImage('https://nguyenphd.github.io/img/talkshow.png', 'Talkshow')">
            <img src="https://nguyenphd.github.io/img/talkshow.png" alt="Talkshow">
            <h3>Talkshow</h3>
        </div>
        <div class="gallery-item" onclick="showImage('https://nguyenphd.github.io/img/sonla.jpg', 'Son La')">
            <img src="https://nguyenphd.github.io/img/sonla.jpg" alt="Son La">
            <h3>Son La</h3>
        </div>
        <div class="gallery-item" onclick="showImage('https://nguyenphd.github.io/img/soctrang1.jpg', 'Soc Trang 1')">
            <img src="https://nguyenphd.github.io/img/soctrang1.jpg" alt="Soc Trang 1">
            <h3>Soc Trang 1</h3>
        </div>
        <div class="gallery-item" onclick="showImage('https://nguyenphd.github.io/img/soctrang2.jpg', 'Soc Trang 2')">
            <img src="https://nguyenphd.github.io/img/soctrang2.jpg" alt="Soc Trang 2">
            <h3>Soc Trang 2</h3>
        </div>
        <div class="gallery-item" onclick="showImage('https://nguyenphd.github.io/img/vssd1.jpg', 'VSSD')">
            <img src="https://nguyenphd.github.io/img/vssd1.jpg" alt="VSSD">
            <h3>VSSD</h3>
        </div>
    </div>

    <a href="index.html" class="back-button">Back to Homepage</a>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
            <h2 id="modal-title"></h2>
        </div>
    </div>

    <script>
        function showImage(src, title) {
            document.getElementById("modal-img").src = src;
            document.getElementById("modal-title").innerText = title;
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
