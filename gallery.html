<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            cursor: pointer;
        }
        .gallery-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            overflow: hidden;
        }
        .gallery-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gallery-overlay img {
            max-width: 80%;
            max-height: 80%;
        }
        .gallery-title {
            color: #fff;
            font-size: 24px;
            margin-top: 20px;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://nguyenphd.github.io/img/talkshow.png" alt="Image 1">
            </div>
            <div class="gallery-item">
                <img src="https://nguyenphd.github.io/img/sonla.jpg" alt="Image 2">
            </div>
            <div class="gallery-item">
                <img src="https://nguyenphd.github.io/img/soctrang1.jpg" alt="Image 3">
            </div>
          <div class="gallery-item">
                <img src="https://nguyenphd.github.io/img/soctrang2.jpg" alt="Image 4">
            </div>
             <div class="gallery-item">
                <img src="https://nguyenphd.github.io/img/vssd1.jpg" alt="Image 5">
            </div>
        </div>
    </div>

    <div class="gallery-overlay" id="galleryOverlay" onclick="hideImage()">
        <img src="" alt="Zoomed Image">
        <div class="gallery-title" id="galleryTitle"></div>
    </div>

    <a href="#" class="back-button">Back to Homepage</a>

    <script>
        function showImage(src, title) {
            var overlay = document.getElementById('galleryOverlay');
            var image = overlay.querySelector('img');
            var titleElement = document.getElementById('galleryTitle');

            image.src = src;
            titleElement.textContent = title;

            overlay.classList.add('active');
        }

        function hideImage() {
            var overlay = document.getElementById('galleryOverlay');
            overlay.classList.remove('active');
        }
    </script>
</body>
</html>
