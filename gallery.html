<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Muli', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        .gallery-title {
            color: #333;
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery</h1>
        <div class="gallery">
            <div class="gallery-item" onclick="showImage('https://nguyenphd.github.io/img/talkshow.png', 'Talkshow')">
                <img src="https://nguyenphd.github.io/img/talkshow.png" alt="Image 1">
                <div class="gallery-title">Talkshow</div>
            </div>
            <div class="gallery-item" onclick="showImage('https://nguyenphd.github.io/img/sonla.jpg', 'Son La')">
                <img src="https://nguyenphd.github.io/img/sonla.jpg" alt="Image 2">
                <div class="gallery-title">Son La</div>
            </div>
            <div class="gallery-item" onclick="showImage('https://nguyenphd.github.io/img/soctrang1.jpg', 'Soc Trang 1')">
                <img src="https://nguyenphd.github.io/img/soctrang1.jpg" alt="Image 3">
                <div class="gallery-title">Soc Trang 1</div>
            </div>
            <div class="gallery-item" onclick="showImage('https://nguyenphd.github.io/img/soctrang2.jpg', 'Soc Trang 2')">
                <img src="https://nguyenphd.github.io/img/soctrang2.jpg" alt="Image 4">
                <div class="gallery-title">Soc Trang 2</div>
            </div>
            <div class="gallery-item" onclick="showImage('https://nguyenphd.github.io/img/vssd1.jpg', 'VSSD 1')">
                <img src="https://nguyenphd.github.io/img/vssd1.jpg" alt="Image 5">
                <div class="gallery-title">VSSD 1</div>
            </div>
            <!-- Add more gallery items as needed -->
        </div>
    </div>

    <a href="#" class="back-button" onclick="backToHomepage()">Back to Homepage</a>

    <script>
        function showImage(src, title) {
            var overlay = document.createElement('div');
            overlay.classList.add('gallery-overlay');

            var image = document.createElement('img');
            image.src = src;
            image.alt = title;

            var titleElement = document.createElement('div');
            titleElement.classList.add('gallery-title');
            titleElement.textContent = title;

            overlay.appendChild(image);
            overlay.appendChild(titleElement);
            document.body.appendChild(overlay);

            overlay.addEventListener('click', function() {
                overlay.remove();
            });
        }

        function backToHomepage() {
            window.location.href = 'index.html'; // Replace 'index.html' with the path to your homepage
        }
    </script>
</body>
</html>
