<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Muli', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .project {
            width: calc(50% - 20px);
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        @media (max-width: 768px) {
            .project {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="project">
            <img src="project1.jpg" alt="Project 1">
            <h2>Project 1</h2>
            <p><strong>Donors:</strong> Donor 1, Donor 2</p>
            <p><strong>Role:</strong> Project Role</p>
            <p><strong>Project Overview:</strong> Brief overview of the project goes here.</p>
        </div>
        <div class="project">
            <img src="project2.jpg" alt="Project 2">
            <h2>Project 2</h2>
            <p><strong>Donors:</strong> Donor 1, Donor 2</p>
            <p><strong>Role:</strong> Project Role</p>
            <p><strong>Project Overview:</strong> Brief overview of the project goes here.</p>
        </div>
        <!-- Add more project divs as needed -->
    </div>

    <a href="index.html" class="back-button">Back to Homepage</a>
</body>
</html>
